<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project js</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <section class="parent-form">
        <section class="login-form">
            <section class="register">
                <h1>Login Form <img src="/images/icon.png" alt=""></h1>
                <form id="form" method="get" onsubmit="Submit(event)">
                    <div class="name">
                        <input type="text" id="name" name="name" placeholder="Enter Name">
                    </div>
                    <span id="reqname"></span>

                    <div class="email">
                        <input type="text" id="email" name="email" placeholder="Enter Email">
                    </div>
                    <span id="reqemail"></span>

                    <div class="password">
                        <input type="password" id="password" name="password" placeholder="Enter Password">
                    </div>
                    <span id="reqpassword"></span>

                    <div class="confirm">
                        <input type="password" id="confirm" name="confirm" placeholder="Confirm Password">
                    </div>
                    <span id="reqconfirm"></span>

                    <button type="button" id="btn" onclick="goToNewPage()">Login</button>
            </section>

        </section>
    </section>



















    <script src="./js/demo.js"></script>
</body>

</html>
